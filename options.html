<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Board Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 200px;
      padding: 5px;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <h1>Money Board Options</h1>

  <label for="currency">
    Default Currency:
    <input type="text" id="currency" name="currency">
  </label>

  <label for="budget">
    Monthly Budget:
    <input type="number" id="budget" name="budget">
  </label>

  <button>Save Changes</button>
</body>

</html>
