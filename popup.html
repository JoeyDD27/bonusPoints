<!DOCTYPE html>
<html>

<head>
  <title>Money Board</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <h1>Money Board</h1>
  <p>Username: <span id="username">Loading...</span></p>
  <p>Current Balance: $<span id="balance">0.00</span></p>
  <button id="checkInButton">Daily Check-in</button>
  <div class="transaction-section">
    <h2>Send Money</h2>
    <input id="amount" type="number" placeholder="Amount" />
    <input id="recipient" type="text" placeholder="Recipient Username" />
    <button id="sendMoneyButton">Send Money</button>
  </div>
  <div class="notion-data-section">
    <h2>Notion Data</h2>
    <button id="fetchNotionDataButton">Fetch Notion Data</button>
    <div id="notionData">Click the button to load Notion data...</div>
  </div>
  <script type="module" src="popup.js"></script>
</body>

</html>
