<!DOCTYPE html>
<html>

<head>
  <title>Notion User Registration/Login</title>
  <script type="text/javascript" src="popup.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      width: 350px;
      padding: 20px;
      background-color: #FFD700;
      color: #333;
    }

    h1 {
      color: #FF6347;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 2px 2px 0px #FFA500;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 26px);
      padding: 10px;
      margin-bottom: 10px;
      border: 3px solid #4CAF50;
      border-radius: 15px;
      font-size: 16px;
      background-color: #FFFACD;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
      box-shadow: 0 4px 0 #45a049;
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(2px);
      box-shadow: 0 2px 0 #45a049;
    }

    button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
      box-shadow: none;
    }

    #pageContent {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }

    #balanceRanking {
      margin-top: 10px;
      background-color: #FFFACD;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 21px;
      /* Increased from 14px to 21px (50% larger) */
    }

    #balanceRanking h2 {
      color: #FF6347;
      font-size: 26px;
      /* Increased from 26px to 39px (50% larger) */
      margin-top: 0;
      margin-bottom: 10px;
    }

    #balanceRanking div {
      margin-bottom: 5px;
    }

    #welcomeMessage {
      margin-bottom: 10px;
    }

    #loadingIndicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 215, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FF6347;
      font-size: 24px;
      z-index: 1000;
    }

    #header {
      background-color: #FF6347;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 15px 15px 0 0;
      margin: -20px -20px 20px -20px;
    }

    #header h1 {
      margin: 0;
      font-size: 32px;
      color: white;
      text-shadow: 2px 2px 0px #D2691E;
    }

    #version {
      font-size: 14px;
      opacity: 0.8;
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-20px);
      }

      60% {
        transform: translateY(-10px);
      }
    }

    #loginForm,
    #registerForm {
      animation: bounce 1s;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1>BonusPoints</h1>
    <span id="version">v1.0.0</span>
  </div>
  <div id="loginForm">
    <h1 id="pageTitle">User Login</h1>
    <input type="text" id="username" placeholder="Enter username">
    <input type="password" id="password" placeholder="Enter password">
    <button id="togglePassword">Show Password</button>
    <button id="loginButton">Login</button>
    <button id="goToRegisterButton">Enter the register page</button>
  </div>
  <div id="registerForm" style="display: none;">
    <h1>User Registration</h1>
    <input type="text" id="regUsername" placeholder="Enter username">
    <input type="password" id="regPassword" placeholder="Enter password">
    <input type="text" id="activationCode" placeholder="Enter activation code">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <button id="toggleRegPassword">Show Password</button>
    <button id="registerButton">Register</button>
    <button id="backToLoginButton">Back to Login</button>
  </div>
  <div id="pageContent"></div>
  <div id="nicknameForm" style="display: none;">
    <input type="text" id="newNickname" placeholder="Enter new nickname">
    <button id="changeNicknameButton">Change Nickname</button>
  </div>
  <div id="transferForm" style="display: none;">
    <input type="text" id="transferUsername" placeholder="Enter recipient's username">
    <input type="number" id="transferAmount" placeholder="Enter amount to transfer">
    <button id="transferButton">Transfer Points</button>
  </div>
  <div id="balanceRanking"></div>
</body>

</html>
